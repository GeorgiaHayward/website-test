<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambisonic Audio Player</title>
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="container">
    <div class="main-content section">
        <header class="header section">
            <h1 class="nav">üéß Ambisonic Audio Player</h1>
        </header>

        <main class="section">
            <div class="audio-section card">
                <div class="audio-info">
                    <div class="info-item">
                        <span class="info-label">File:</span>
                        <span class="info-value" id="fileName">Ambisonic Audio.flac</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Duration:</span>
                        <span class="info-value" id="duration">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Sample Rate:</span>
                        <span class="info-value" id="sampleRate">Loading...</span>
                    </div>
                </div>

                <div class="controls grid">
                    <button id="playButton" class="button play-btn">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        <span class="btn-text">Play</span>
                    </button>
                    <button id="stopButton" class="button stop-btn" disabled>
                        <span class="btn-icon">‚èπÔ∏è</span>
                        <span class="btn-text">Stop</span>
                    </button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>

            <!-- Remove the 3D STL model viewer card -->

        </main>

        <footer class="footer section">
            <!-- Removed tech-info card -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>
    <script src="audio-engine.js"></script>
    <script src="orientation-handler.js"></script>
    <script src="visualizer.js"></script>
    <script src="app.js"></script>
    <script src="stl-viewer.js"></script>
</body>
</html>
